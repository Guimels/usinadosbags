version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node:8
    working_directory: ~/usina-dos-bags
    steps:
      - checkout

      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/usina-dos-bags
  build:
    working_directory: ~/usina-dos-bags
    docker:
      - image: circleci/node:8
    steps:
      - restore_cache:
        key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run build

      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/usina-dos-bags/build

  deploy-job:
    working_directory: ~/usina-dos-bags
    docker:
      - image: circleci/node:8  
    steps:
      - restore_cache:
        key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - restore_cache:
        key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Deploy Master to Firebase
          command: npm run deploy

workflows:
  version: 2
  
  build-and-deploy:
    jobs:
      - checkout_code
      - build:
        required:
          - checkout_code
      - deploy-job:
          requires:
            - build
          filters:
            branches:
              only: master
