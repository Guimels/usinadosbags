version: 2
jobs:
  checkout-code:
    docker:
      - image: circleci/node:8
    working_directory: ~/usina-dos-bags
    steps:
      - checkout

      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/usina-dos-bags

  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/usina-dos-bags
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ~/usina-dos-bags/node_modules

      - run: npm run lint
      - run: npm run build

      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/usina-dos-bags/build

  deploy:
    docker:
      - image: circleci/node:8
    working_directory: ~/usina-dos-bags
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - restore_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Deploy Master to Firebase
          command: npm run deploy

workflows:
  version: 2
  
  build-and-deploy:
    jobs:
      - checkout-code
      - build:
          requires:
            - checkout-code
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
