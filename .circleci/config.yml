defaults: &defaults
  working_directory: /tmp/usina-dos-bags
  docker:
    - image: circleci/node:8

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      
      - run:
          name: Setup greekeeper-lockfile-update
          command: |
            sudo npm install -g npm@latest
            sudo npm install -g greenkeeper-lockfile@1

      - run: npm install

      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - /tmp/usina-dos-bags/node_modules

      - run: npm run lint
      - run:
          name: Build for production
          command: |
            greenkeeper-lockfile-update
            npm run build
            greenkeeper-lockfile-upload

      - persist_to_workspace:
          root: /tmp/usina-dos-bags
          paths:
            - build

  deploy:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/usina-dos-bags

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-

      - run:
          name: Deploy Master to Firebase
          command: npm run deploy

workflows:
  version: 2
  
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
